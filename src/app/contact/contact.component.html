



<div class="card" style="margin-top: 20px;" >

  <div class="container" >
    <h3>{{'contactForm' |translate}}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="fname"> {{'name' |translate}}</label>
    <input type="text" id="fname"   formControlName="username" name="username" placeholder="...">
    <div *ngIf="validationErrorExists();" class="invalid-feedback d-block" style="color:red;">
      <div *ngIf="hasError('username', 'required')">name is required</div>
      <div *ngIf="hasError('username', 'minlength')"> must be at least 2 letters</div>

   </div>

    <label for="lname">Mail</label>
    <input type="text" id="mail" formControlName="mail" name="mail" placeholder="...">
    <div *ngIf="validationErrorExists();" class="invalid-feedback d-block" style="color:red;">
      <div *ngIf="hasError('mail', 'required')">mail is required</div>
      <div *ngIf="hasError('mail', 'pattern')"> must be email</div>


   </div>

    <label for="country">{{'country' |translate}}</label>
    <select id="country"  name="country" formControlName="country">
      <option *ngFor="let item of countryList" [value]="item.id">{{item.name}}</option>
    </select>
    <div *ngIf="validationErrorExists();" class="invalid-feedback d-block" style="color:red;">
      <div *ngIf="hasError('country', 'required')">country is required</div>

   </div>

    <label for="subject">{{'subject' |translate}}</label>
    <textarea formControlName="subject" id="subject" name="subject" placeholder="..." style="height:70px"></textarea>
    <div *ngIf="validationErrorExists();" class="invalid-feedback d-block" style="color:red;">
      <div *ngIf="hasError('subject', 'required')">subject is required</div>

   </div>
    <input type="submit" value="{{'submit' |translate}}">
  </form>
</div>
</div>
